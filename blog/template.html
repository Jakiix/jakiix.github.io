        /* ##################### */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .title {
            color: white;
            font-family: 'Stay_Wild', sans-serif;
            text-decoration: none;
            font-size: 3rem;
        }
        .box-article {
            background-color: #20409F;
            color: white;
            border-radius: 16px;
            padding: 7% 17% 12% 17%;
            border: 3px solid;
            line-height: 32px;
        }
        .menu {
            font-size: 18px;
            display: flex;
            letter-spacing: 1px;
        }
        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .menu li {
            margin-left: 15px;
        }

        .menu a {
            text-decoration: none;
            color: white;
        }

        .menu a:hover {
            color: lightgray;
        }

        a {
            color: #959595;
            text-decoration:none;
        }

        a:hover:not(.title) {
            text-decoration: underline;
            cursor:pointer
        }
        .banner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3366FF;
            color: white;
            padding: 26px 20px;
        }
        .banner h1 {
            margin: 0;
        }
        .menu {
            position: relative;
            display: inline-block;
        }
        .menu button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .menu-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .button {
            position: absolute;
            overflow: hidden;
            height: 3rem;
            padding: 0 2rem;
            border-radius: 1.5rem;
            background: #3d3a4e;
            background-color: rgb(61, 58, 78);
            background-size: auto;
            background-size: 400%;
            color: #fff;
            border: none;
            right: 15%;
            cursor: pointer;
        }

        .button:hover::before {
            transform: scaleX(1);
        }

        .button-content {
            position: relative;
            z-index: 1;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: 0 50%;
            width: 100%;
            height: inherit;
            border-radius: inherit;
            background: linear-gradient(
                82.3deg,
                rgba(150, 93, 233, 1) 10.8%,
                rgba(99, 88, 238, 1) 94.3%
            );
            transition: all 0.475s;
        }
        .text {
            margin-right: 15%;
        }
        .menu-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .menu-content a:hover {
            background-color: #ddd;
        }
        .menu:hover .menu-content {
            display: block;
        }
        .menu:hover button {
            background-color: #555;
        }
        .container {
            background-color: #29272A;
            padding: 20px;
            color: white;
            min-height: 100vh;
            padding: 3% 16%;
        }
        .box {
            background-color: #424242;
            margin: 20px 200px;
            padding: 20px;
            border-radius: 8px;
            border: 3px solid white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .box h2 {
            margin: 0 0 10px 0;
        }
        .box p {
            margin: 0;
            flex-grow: 1;
            padding-right: 20px;
        }
        .box button {
            background-color: #3366FF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 24px;
            cursor: pointer;
        }
        .box button:hover {
            background-color: #555;
        }
    </style>
</head>
